{% extends 'base.html' %}

{% block content %}

<h2>Book Fuel</h2>

{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li class="success">{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

<form method="POST">
    {% csrf_token %}

    <!-- Name Field -->
    <label for="name">Full Name:</label>
    <input type="text" name="name" id="name" placeholder="Enter your full name" required>

    <label>Fuel Type:</label>
    <select name="fuel_type" required>
        <option value="Petrol">Petrol</option>
        <option value="Diesel">Diesel</option>
    </select>

    <label>Liters:</label>
    <input type="number" name="liters" required placeholder="Enter liters">

    <label>Address:</label>
    <textarea name="address" required placeholder="Enter delivery address"></textarea>

    <label>Phone:</label>
    <input type="text" name="phone" required placeholder="Enter phone number">

    <button type="submit">Submit Order</button>
</form>

{% endblock %}
