<!DOCTYPE html>
<html>
<head>
    <title>Login | Smart Fuel Delivery</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f2f5; padding: 50px; }
        .container { max-width: 400px; margin: auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        h2 { text-align: center; margin-bottom: 20px; color: #333; }
        label { display: block; margin-top: 10px; color: #555; }
        input { width: 100%; padding: 10px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc; }
        button { width: 100%; padding: 12px; margin-top: 20px; border: none; border-radius: 5px; background-color: #28a745; color: #fff; font-size: 16px; cursor: pointer; }
        button:hover { background-color: #218838; }
        p { text-align: center; margin-top: 15px; }
        a { color: #007bff; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form method="POST">
            {% csrf_token %}
            <label>Username:</label>
            <input type="text" name="username" required>
            
            <label>Password:</label>
            <input type="password" name="password" required>
            
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
        
        {% if messages %}
            <ul style="color: green; margin-top: 15px;">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</body>
</html>
